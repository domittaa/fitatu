{% extends 'base.html' %}
{% block app_content %}
    <h1>Add workout for {{ date }}:</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.category.label }}<br>
            {{ form.category(class='select') }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(size=128) }}
        </p>
    <p>
        {{ form.submit }}
    </p>
    </form>
    <br>
        <a href="{{ url_for('workouts.workout_plan') }}">
