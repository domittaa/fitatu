{% extends 'base.html' %}

{% block app_content %}
{% if current_user == user %}

    <h1>{{ user.username }}</h1>
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
    <div>
    <p>Age: {{ user.age }}</p>
    <p>Height: {{ user.height }}</p>
    <p>Weight: {{ user.weight }}</p>
    <p>Sex: {{ user.sex }}</p>
    </div>

{% endif %}
{% endblock %}
